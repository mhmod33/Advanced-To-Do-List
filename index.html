<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/to do.css">
    <title>to do Application</title>
</head>
<body>
    
<div id="parent" class="parent">

    <!-- header -->
    <div class="header">
        <h1>To-Do List <i style="margin-left: 15px;" class="fa-solid fa-list-check"></i></h1>
    </div>
    <!-- input -->
    <div class="inputLabel">
        <input type="text" name="" id="inputText" placeholder="Add Your task">
        <i id="remove" class="fa-regular fa-circle-xmark"></i>
        <button id="addBtn" onclick="addTask()">Add <i style="margin-left: 3px;" class="fa-regular fa-square-plus"></i></button>
    </div>

     <!-- list of tasks -->
     <ul class="list" id="list">
            
     </ul>
</div> 

<script src="to do.js"></script>
</body>
</html>
